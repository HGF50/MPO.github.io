<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drop Ton Weh</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">

  <!-- iOS -->
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>

  <!-- FORMULAIRE AUTH -->
  <div id="authBox" class="auth-box">
    <h2 id="loginTitle">Connexion</h2>
    <div id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email">
      <button onclick="login()">Se connecter</button>
    </div>

    <hr>

    <h2 id="registerTitle">Inscription</h2>
    <form id="registerForm" action="https://formspree.io/f/TON_ID" method="POST">
      <input type="email" name="email" id="registerEmail" placeholder="Email" required>
      <input type="hidden" name="date" id="date">
      <button type="submit">CrÃ©er un compte</button>
    </form>
  </div>

  <!-- BOÃŽTE INSTALL PWA -->
  <div id="install-box" style="display:none;position:fixed;bottom:20px;left:20px;right:20px;background:#000;color:#fff;padding:15px;border-radius:10px;z-index:9999;text-align:center;">
    <p>Installer cette application ðŸ“±</p>
    <button onclick="installApp()" style="padding:10px; width:100%;">Installer</button>
  </div>

  <!-- SCRIPT DATE -->
  <script>
    document.getElementById("date").value = new Date().toLocaleString();
  </script>

  <!-- SCRIPT AUTH -->
  <script src="auth.js"></script>

  <!-- SERVICE WORKER + PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker activÃ©'))
        .catch(error => console.log('Erreur SW :', error));
    }

    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', function(e) {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('install-box').style.display = 'block';
    });

    function installApp() {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(() => {
        deferredPrompt = null;
        document.getElementById('install-box').style.display = 'none';
      });
    }

    // Cache formulaire si connectÃ©
    if(localStorage.getItem("loggedIn") === "true") {
      document.getElementById("authBox").style.display = "none";
      window.location.href = "home.html";
    }
  </script>

</body>
</html>
